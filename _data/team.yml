  description: Stella Dimitsaki is a Data Scientist and Research Associate at the Institute of Applied Biosciences, Center for Research and Technology Hellas (INAB|CERTH) in Thessaloniki, Greece since 2020. She holds a BSs in Applied informatics from the University of Macedonia and a MSc in Data Science from International Hellenic University. Stella has been awarded with a PhD fellowship scholarship by the Sorbonne University. She is currently working as a Research Associate at the eHealth Lab, where she is involved in multiple projects. Stella's research interests focus on the application of Explainable Artificial Intelligence (XAI) in biomedical science while she is also interested in the investigation of Ethical machine learning in healthcare.
