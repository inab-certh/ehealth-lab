  description: Christine Kakalou is a Software Engineer and Research Associate at the Institute of Applied Biosciences, Center for Research and Technology Hellas (INAB|CERTH) in Thessaloniki, Greece since 2017. Christine holds a Diploma of Electrical and Computer Engineering and an MSc Degree in Medical Informatics, both from the Aristotle University of Thessaloniki. She is currently a PhD Candidate with the Department of Informatics & Telecommunications at the National and Kapodistrian University of Athens, focusing on Natural Language Processing and Information Extraction from clinical notes. Since 2017, she has been part of the eHealth Lab and has been involved in multiple EU and national R&D projects related with health data security, digital interventions to support prevention, testing and linkage to care for HIV, hepatitis and other STIs, applications to improve drug safety and pharmacovigilance, and participatory design approaches for eHealth applications. Christine's research interests focus on medical text mining and social media analytics and visualisations to improve health literacy and Public Health monitoring.

