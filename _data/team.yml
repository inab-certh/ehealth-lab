  description: Christina Karamanidou is a post-doctoral researcher at the Institute of Applied Biosciences at CERTH (Center for Research and Technology Hellas), in Thessaloniki, Greece since 2016. Christina studied psychology at the University of Hull, UK then obtained a master’s degree in health psychology from the University of Bath, UK and completed her PhD at the health psychology unit, at King’s College London, UK. Following this, she worked at the Center for Behavioral Medicine at the School of Pharmacy in UCL investigating treatment beliefs in End Stage Renal Disease. Upon her return to Greece in 2008, she has acted as a part-time lecturer at the Department of Social and Educational Policy, the University of Peloponnese and a guest lecturer at the University of Athens and the National School of Public Health in Greece. In 2012, she received funding for post-doctoral research from the General Secretariat for Research and Technology for a project on the knowledge, attitudes and communication preferences of the Greek public with regards to cervical cancer and the HPV vaccine. Currently she leads the Psychology Lab of INAB|CERTH which coordinates projects such as the Chronic Lymphocytic Leukemia Empowerment Program, in collaboration with the European Initiative for CLL (ERIC), the HIV Holistic Assessment Program investigating clinical data in conjunction with psychological characteristics such as illness perceptions and treatment beliefs in Greece and Cyprus. Finally, the MyPal project (Horizon 2020 framework) aiming to improve quality of life and empowerment in care via digital health interventions in collaboration with INAB’s eHealth Lab.

